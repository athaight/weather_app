<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
    <title>Weather Info</title>
</head>
<body class="container bg-dark">
    <header>
        <nav>
            <div class="nav-wrapper">
              <a href="#" class="brand-logo center">Weather Info</a>
            </div>
          </nav>
    </header> 
    <div class="container">
        <div class="row">
            <div class="col">
                <form action="" id="search" class="title">
                    <lable class="form-title">City</lable>
                    <input type="text" id="" class=""  placeholder="Enter city here..."/>
                    <button class="">Search</button>
                </form>
                <div id="recent-cities" class="">
                    <button id="recent-cities-btn" class="">recent</button>
                </div>
            </div>
        </div>
    </div> 
    <div class="container">
        <h2 class="city" id=""></h2>
        <p id="temp" class="current">temp</p>
        <p id="wind" class="current">wind</p>
        <p id="humidity" class="current">humidity</p>
        <p id="uvi" class="current">uvi</p>
    </div>
    <div class="container five-day">
        <div id="day-one">1</div>
        <div id="day-two">2</div>
        <div id="day-three">3</div>
        <div id="day-four">4</div>
        <div id="day-five">5</div>
    </div>
    <script src="logic.js"></script>
</body>
</html>
