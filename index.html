<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="assets/styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@300&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/7ec25c2080.js" crossorigin="anonymous"></script>
<script src="logic.js" defer></script>
<title>Weather Info</title>
</head>

<body>
    <div class="card">
        <div class="search">
                <input type="text"class="search-bar" placeholder="Enter city here..."/>
                <button><i class="fas fa-search"></i></i></button>
        </div>
        <div class="weather loading">
            <h2 class="city">Weather in city</h2>
            <h2 id="temp" class="temp">TempÂ°:</h2>
            <p id="description" class="description">Cloudy</p>
            <p id="wind" class="wind">Wind:</p>
            <p id="humidity" class="humidity">Humidity:</p>
            <p id="visibility" class="visibility">Visibility:</p>
        </div>
    </div>

    <div class="container five-day">
        <div id="day-one" class="days">1</div>
        <div id="day-two" class="days">2</div>
        <div id="day-three" class="days">3</div>
        <div id="day-four" class="days">4</div>
        <div id="day-five" class="days">5</div>
    </div>

  
</body>
</html>
